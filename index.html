<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPUP MODAL BOX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <button onclick="viewModal()" class="openModal"><i class="fa fa-envelope" style="margin-right: 10px;"></i>Send Massage</button>
    <div class="modal">
        <div class="modal-content">
            <button class="close" onclick=viewModal()>&times;</button>
            <div class="text">Hello</div>
            <form action="">
                <input type="name" placeholder="enter your name">
                <textarea name="" id="" placeholder="enten your massage"></textarea>
                <div class="modal-button">
                    <button class="cancel" onclick=viewModal()>Cancel</button>
                    <button class="send" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
